<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Text Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #image-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 20px;
      max-width: 600px;
      width: 100%;
    }
    #image-container img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="image-container"></div>
  <div class="button-container">
    <button id="copy-button">Copy Image</button>
    <button id="download-button">Download Image</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
